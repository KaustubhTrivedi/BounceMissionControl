name: ğŸ§ª CI - Test & Build

on:
  push:
    branches: [ main, develop, testing/* ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  lint:
    name: ğŸ” Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: ğŸ“¦ Install Dependencies - Frontend
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ“¦ Install Dependencies - Backend
        working-directory: ./backend
        run: npm ci

      - name: ğŸ” Lint Frontend
        working-directory: ./frontend
        run: npm run lint

      - name: ğŸ” Lint Backend
        working-directory: ./backend
        run: npm run lint

      - name: ğŸ¨ Check Formatting - Frontend
        working-directory: ./frontend
        run: npm run format -- --check

      - name: ğŸ¨ Check Formatting - Backend
        working-directory: ./backend
        run: npm run format -- --check

  typecheck:
    name: ğŸ”§ TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: ğŸ“¦ Install Dependencies - Frontend
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ“¦ Install Dependencies - Backend
        working-directory: ./backend
        run: npm ci

      - name: ğŸ”§ TypeScript Check - Frontend
        working-directory: ./frontend
        run: npm run typecheck

      - name: ğŸ”§ TypeScript Check - Backend
        working-directory: ./backend
        run: npm run typecheck

  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: ğŸ“¦ Install Dependencies - Frontend
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ“¦ Install Dependencies - Backend
        working-directory: ./backend
        run: npm ci

      - name: ğŸ§ª Run Frontend Unit Tests
        working-directory: ./frontend
        run: npm run test:run

      - name: ğŸ§ª Run Backend Unit Tests
        working-directory: ./backend
        run: npm run test:unit

      - name: ğŸ“Š Upload Frontend Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

      - name: ğŸ“Š Upload Backend Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install Dependencies - Backend
        working-directory: ./backend
        run: npm ci

      - name: ğŸ§ª Run Integration Tests
        working-directory: ./backend
        run: npm run test:integration
        env:
          NODE_ENV: test

  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: ğŸ“¦ Install Dependencies - Frontend
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ“¦ Install Dependencies - Backend
        working-directory: ./backend
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: ğŸš€ Start Backend
        working-directory: ./backend
        run: |
          npm start &
          echo $! > backend.pid
        env:
          NODE_ENV: test
          PORT: 3001
          NASA_API_KEY: DEMO_KEY

      - name: ğŸš€ Start Frontend  
        working-directory: ./frontend
        run: |
          npm run dev -- --host 0.0.0.0 --port 5173 &
          echo $! > frontend.pid
        env:
          VITE_API_URL: http://localhost:3001

      - name: â³ Wait for Services
        run: |
          echo "Waiting for backend on port 3001..."
          npx wait-on http://localhost:3001 --timeout 30000
          echo "Waiting for frontend on port 5173..."
          npx wait-on http://localhost:5173 --timeout 30000
          echo "Both services are ready!"

      - name: ğŸ­ Run E2E Tests
        working-directory: ./frontend
        run: npm run test:e2e

      - name: ğŸ›‘ Stop Services
        if: always()
        run: |
          echo "Stopping services..."
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
            rm backend/backend.pid
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
            rm frontend/frontend.pid
          fi
          echo "Services stopped"

      - name: ğŸ“¸ Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: [lint, typecheck, unit-tests]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: ğŸ“¦ Install Dependencies - Frontend
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ“¦ Install Dependencies - Backend
        working-directory: ./backend
        run: npm ci

      - name: ğŸ—ï¸ Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ—ï¸ Build Backend
        working-directory: ./backend
        run: npm run build

  quality-gates:
    name: âœ… Quality Gates
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: ğŸ“¦ Install Dependencies - Frontend
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ“¦ Install Dependencies - Backend
        working-directory: ./backend
        run: npm ci

      - name: ğŸ“Š Generate Coverage Reports
        working-directory: ./frontend
        run: npm run test:coverage

      - name: ğŸ“Š Generate Coverage Reports
        working-directory: ./backend
        run: npm run test:coverage

      - name: âœ… Quality Gate Check
        run: |
          echo "ğŸ¯ Quality Gates:"
          echo "âœ… Code Coverage: Check coverage thresholds"
          echo "âœ… Test Results: All tests must pass"
          echo "âœ… Build Status: Must build successfully"
          echo "âœ… Lint Status: No linting errors" 