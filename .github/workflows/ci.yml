name: ğŸ§ª CI - Test & Build

on:
  push:
    branches: [ main, develop, testing/* ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  lint:
    name: ğŸ” Lint & Format Check
    runs-on: self-hosted
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: ğŸ“¦ Install Dependencies - Frontend
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ“¦ Install Dependencies - Backend
        working-directory: ./backend
        run: npm ci

      - name: ğŸ” Lint Frontend
        working-directory: ./frontend
        run: npm run lint

      - name: ğŸ” Lint Backend
        working-directory: ./backend
        run: npm run lint

      - name: ğŸ¨ Check Formatting - Frontend
        working-directory: ./frontend
        run: npm run format -- --check

      - name: ğŸ¨ Check Formatting - Backend
        working-directory: ./backend
        run: npm run format -- --check

  typecheck:
    name: ğŸ”§ TypeScript Check
    runs-on: self-hosted
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: ğŸ“¦ Install Dependencies - Frontend
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ“¦ Install Dependencies - Backend
        working-directory: ./backend
        run: npm ci

      - name: ğŸ”§ TypeScript Check - Frontend
        working-directory: ./frontend
        run: npm run typecheck

      - name: ğŸ”§ TypeScript Check - Backend
        working-directory: ./backend
        run: npm run typecheck

  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: self-hosted
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: ğŸ“¦ Install Dependencies - Frontend
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ“¦ Install Dependencies - Backend
        working-directory: ./backend
        run: npm ci

      - name: ğŸ§ª Run Frontend Unit Tests
        working-directory: ./frontend
        run: npm run test:run

      - name: ğŸ§ª Run Backend Unit Tests
        working-directory: ./backend
        run: npm run test:unit

      - name: ğŸ“Š Upload Frontend Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

      - name: ğŸ“Š Upload Backend Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  build:
    name: ğŸ—ï¸ Build Check
    if: false
    runs-on: self-hosted
    needs: [lint, typecheck, unit-tests]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: ğŸ“¦ Install Dependencies - Frontend
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ“¦ Install Dependencies - Backend
        working-directory: ./backend
        run: npm ci

      - name: ğŸ—ï¸ Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ—ï¸ Build Backend
        working-directory: ./backend
        run: npm run build 